<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="app.js"></script>
    <title>BMI Calculator</title>
</head>
<body>
    <header>
        <div class="container"><h1>Body Mass Index Calculator</h1>
            <p>Enter your height: <input type="text" id="height"/>
                <select type="multiple" id="heightunits">
                    <option value="centimeters" selected="selected">centimeters</option>
                    <option value="inches">inches</option>
                </select>
                </p>
            <p>Enter your weight: <input type="text" id="weight"/>
                <select type="multiple" id="weightunits">
                    <option value="kg" selected="selected">kilograms</option>
                    <option value="lb">pounds</option>
                </select>
            </p>
            <input type="submit" value="Calculate" onclick="computeBMI();">
            <h1>Your BMI is: <span id="output">?</span></h1>
            
            <h2>This means you are: <span id="comment"> ?</span> </h2> 
        </div>
    </header>
    
</body>
</html>
